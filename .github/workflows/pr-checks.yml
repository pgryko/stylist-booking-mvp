name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Check for merge conflicts
      run: |
        git merge-tree $(git merge-base HEAD main) HEAD main | grep -q "<<<<<<< " && exit 1 || exit 0

    - name: Run linting
      run: npm run lint

    - name: Run type checking
      run: npx tsc --noEmit

    - name: Run tests
      run: npm test -- --watchAll=false --passWithNoTests

    - name: Check build
      run: npm run build
      env:
        NEXTAUTH_SECRET: test-secret-for-ci
        NEXTAUTH_URL: http://localhost:3000

    - name: Check for TODO comments
      run: |
        if grep -r "TODO\|FIXME\|HACK" src/ --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx"; then
          echo "⚠️  Found TODO/FIXME/HACK comments. Please address before merging."
        else
          echo "✅ No TODO/FIXME/HACK comments found."
        fi

    - name: Check bundle size
      run: |
        npm run build
        du -sh .next/ | awk '{print "Bundle size: " $1}'
        
    - name: PR Size Check
      run: |
        files_changed=$(git diff --name-only origin/main...HEAD | wc -l)
        lines_changed=$(git diff --stat origin/main...HEAD | tail -1 | awk '{print $4+$6}')
        echo "Files changed: $files_changed"
        echo "Lines changed: $lines_changed"
        
        if [ $files_changed -gt 50 ]; then
          echo "⚠️  This PR changes $files_changed files. Consider splitting into smaller PRs."
        fi
        
        if [ $lines_changed -gt 1000 ]; then
          echo "⚠️  This PR changes $lines_changed lines. Consider splitting into smaller PRs."
        fi

  accessibility:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Build application
      run: npm run build
      env:
        NEXTAUTH_SECRET: test-secret-for-ci
        NEXTAUTH_URL: http://localhost:3000

    - name: Run accessibility tests
      run: |
        echo "🔍 Accessibility checks would run here"
        echo "Consider adding @axe-core/cli or similar tools"