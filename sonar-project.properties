sonar.projectKey=stylist-booking-mvp
sonar.organization=your-org
sonar.projectName=Stylist Booking MVP
sonar.projectVersion=1.0

# Source
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**/*,**/*.test.ts,**/*.test.tsx
sonar.exclusions=**/__tests__/**/*,**/*.test.ts,**/*.test.tsx,**/node_modules/**,**/.next/**,**/coverage/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# TypeScript
sonar.typescript.node=node_modules/typescript/lib/typescript.js

# Quality Gate
sonar.qualitygate.wait=true